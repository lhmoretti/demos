<div class="body-login animated fadeIn">
    <div class="login-card">
        <div class="card mx-auto">
            <div class="card-header">
                <div>
                    <img src="assets/images/logo-vendedor-recoshop.png" />
                    <h3>Sector Vendedor</h3>
                    <p>¡Todo listo para comenzar a vender!</p>
                </div>
            </div>
            <div class="m-3">
                <form [formGroup]="LoginForm" (ngSubmit)="login()">
                    <div class="m-3">
                        <input
                            type="text"
                            class="form-control form-control-sm round"
                            placeholder="Email"
                            formControlName="email"
                        />
                    </div>
                    <!-- <div [hidden]="!showUser" class="m-3">
            <input type="text" class="form-control form-control-sm round" placeholder="Usuario"
              formControlName="username" (keyup)="checkForm()" />
          </div> -->
                    <div class="m-3">
                        <input
                            type="password"
                            class="form-control form-control-sm round"
                            placeholder="Contraseña"
                            formControlName="password"
                            required
                        />
                    </div>
                    <div>
                        <button
                            type="submit"
                            class="btn btn-sm btn-session"
                            [disabled]="!LoginForm.valid"
                        >
                            Ingresar
                        </button>
                    </div>
                </form>
            </div>
            <div>
                <small class="text-dark"> Administración Recoshop. </small>
            </div>
        </div>
    </div>
</div>
