<div *ngIf="!ComercioSelect && showPaso1 == false">
    <div class="row text-center">
        <div class="col-md-12 mb-2">
            <h3 class="text-center">Mercado Pago</h3>
        </div>
        <div class="col-md-12 mb-2">
            <span>Seleccion치 el comercio que queres adherir. </span>
            <br />
            <small
                >Si alguno de tus comerios no aparece, es porque ya est치
                adherido.</small
            >
        </div>

        <div class="col-md-4 mb-2"></div>
        <div class="col-md-4 mb-2">
            <select
                name=""
                class="form-control"
                (change)="changeEstado()"
                [(ngModel)]="ComercioSelect"
                id=""
            >
                <option value="null" disabled selected>
                    Seleccionar comercio
                </option>
                <option
                    [ngValue]="comercio"
                    *ngFor="let comercio of arrComercios"
                >
                    {{ comercio.nombre }}
                </option>
            </select>
        </div>
        <div class="col-md-4 mb-2"></div>
    </div>
</div>

    <img
