<div class="row text-center">
    <div class="col-md-12 mb-2">
        <h3 class="text-center">Envíos</h3>
        <span>
            Seleccioná las formas de envío que vas a ofrecer para tus productos.
            Estas opciones se verán disponibles cuando tu cliente desee realizar
            la compra.
        </span>
        <div class="alert alert-primary" role="alert">
            <p>
                Sugerencia: ¡Es importante que puedas realizar el envío en
                tiempo y forma!, de esta manera mantenés la fidelidad de tu
                cliente.
            </p>
        </div>
    </div>
</div>

<div class="mt-3">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group col-md-12 mt-3">
                <label
                    ><b style="color: red">* </b>Seleccionar comercio:
                </label>
                <select
                    class="form-control form-control-sm"
                    [(ngModel)]="idComercio"
                    (change)="changeComercio()"
                >
                    <option
                        *ngFor="let c of comercios$ | async"
                        [ngValue]="c.id"
                    >
                        {{ c.nombre }}
                    </option>
                </select>
            </div>
        </div>
    </div>

    <div *ngIf="comercio$ | async as com" class="row">
        <div class="col-md-6">
            <div class="col-md-6 my-1 mt-2">
                <div class="form-check">
                    <input
                        type="checkbox"
                        class="form-check-input"
                        id="av"
                        [(ngModel)]="com.e_acuerdo_vendedor"
                        [ngModelOptions]="{ standalone: true }"
                        (change)="send(com)"
                    />
                    <label class="form-check-label" for="av"
                        ><b> Acuerdo con vendedor </b></label
                    >
                </div>
            </div>
            <div class="col-md-6 my-1 mt-2">
                <div class="form-check">
                    <input
                        type="checkbox"
                        class="form-check-input"
                        id="del"
                        [(ngModel)]="com.e_delivery"
                        [ngModelOptions]="{ standalone: true }"
                        (change)="send(com)"
                    />
                    <label class="form-check-label" for="del"
                        ><b> Delivery </b></label
                    >
                </div>
            </div>
            <div class="col-md-6 my-1 mt-2">
                <div class="form-check">
                    <input
                        type="checkbox"
                        class="form-check-input"
                        id="rs"
                        [(ngModel)]="com.e_retiro_sucursal"
                        [ngModelOptions]="{ standalone: true }"
                        (change)="send(com)"
                    />
                    <label class="form-check-label" for="rs"
                        ><b> Retiro en sucursal </b></label
                    >
                </div>
            </div>
        </div>

        <br />
        <br />

        <!-- <div class="col-md-12 col-sm-12 mt-2">
      <button class="btn btn-sm btn-success float-right">Guadar todo </button>
    </div> -->
    </div>
</div>
