<div class="form-group col-md-4">
    <input
        type="file"
        style="display: none"
        (change)="onFileSelected($event)"
        #fileInput
    />
    <button
        *ngIf="nombreFoto != ''"
        type="button"
        class="btn btn-block btn-sm btn-info"
        (click)="fileInput.click()"
    >
        {{ nombreFoto }}
    </button>
    <button
        *ngIf="nombreFoto == ''"
        type="button"
        class="btn btn-block btn-sm btn-info"
        (click)="fileInput.click()"
    >
        Seleccionar Foto
    </button>
</div>

<div class="form-group col-md-4">
    <button class="btn btn-block btn-sm btn-success" (click)="onUpload()">
        Agregar foto
    </button>
    <div
        class="text-center"
        *ngIf="progreso != '100%' && progreso != '0%' && progreso != ''"
    >
        <span class="badge badge-pill badge-light">
            Espere, subiendo foto. {{ progreso }}</span
        >
    </div>
</div>
