<div class="container">
    <div class="row">
        <div
            class="col-md-3 mt-2 col-sm-6 col-6 mb-5 box-productos"
            *ngFor="let producto of arrProductos"
        >
            <div class="card rounded-0">
                <div class="contenedor-imagen">
                    <img
                        [src]="
                            producto.imagenes[0]
                                ? producto.imagenes[0].url
                                : 'assets/imgs/no-image.png'
                        "
                        (click)="_prods.verProducto(producto)"
                        class="img-art"
                    />
                </div>

                <div class="card-body">
                    <h5
                        class="card-title titulo-producto"
                        (click)="_prods.verProducto(producto)"
                        style="cursor: pointer"
                    >
                        {{ producto.nombre }}
                    </h5>
                    <p class="text-vendedor">
                        <i class="fas fa-store"></i>
                        {{ producto.comercioId.nombre }}
                    </p>
                    <div class="row alinear">
                        <div class="col-md-12 col-sm-12">
                            <span
                                *ngIf="producto.precio_oferta"
                                class="card-text precio"
                            >
                                {{
                                    producto.precio_oferta
                                        | currency : 'ARS' : 'symbol' : '3.0-0'
                                }}
                            </span>
                            <span
                                class="card-text precio"
                                [ngClass]="{ tachar: producto.precio_oferta }"
                            >
                                {{
                                    producto.precio_venta
                                        | currency : 'ARS' : 'symbol' : '3.0-0'
                                }}
                            </span>
                        </div>
                    </div>

                    <div class="card-footer text-center bg-footer border-0">
                        <button
                            class="btn btn-sm btn-outline-primary"
                            (click)="_prods.verProducto(producto)"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                        <button
                            class="btn btn-sm btn-outline-primary ml-1"
                            (click)="
                                cart.agregarCarrito(producto, producto.unidad)
                            "
                        >
                            <i class="fas fa-cart-plus"></i> AGREGAR
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
