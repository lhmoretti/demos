<div class="container text-center mt-4">
    <h3 class="txt-orange">{{ Titulo }}</h3>
    <owl-carousel-o [options]="optSwiper">
        <ng-template carouselSlide *ngFor="let arts of arrArts">
            <div class="card rounded-0 ml-2">
                <div class="contenedor-imagen">
                    <img
                        [src]="
                            arts.imagenes[0]
                                ? arts.imagenes[0].url
                                : 'assets/imgs/no-image.png'
                        "
                        (click)="_prods.verProducto(arts)"
                        class="card-img-top img-art"
                        alt="..."
                    />
                </div>

                <div class="card-body">
                    <p
                        class="card-title text-truncate"
                        (click)="_prods.verProducto(arts)"
                        style="cursor: pointer"
                    >
                        <b>{{ arts.nombre }}</b>
                    </p>

                    <p class="text-vendedor">
                        <i class="fas fa-store"></i>
                        {{ arts.comercioId.nombre }}
                    </p>
                    <!-- <p class="card-text precio">{{arts.precio_venta | currency:'ARS' : 'symbol' : '3.0'}}</p> -->

                    <div class="row alinear">
                        <div class="col-md-12 col-sm-12">
                            <span
                                *ngIf="arts.precio_oferta"
                                class="card-text precio"
                            >
                                {{
                                    arts.precio_oferta
                                        | currency : 'ARS' : 'symbol' : '3.0'
                                }}
                            </span>
                            <span
                                class="card-text precio"
                                [ngClass]="{ tachar: arts.precio_oferta }"
                            >
                                {{
                                    arts.precio_venta
                                        | currency : 'ARS' : 'symbol' : '3.0'
                                }}
                            </span>
                        </div>
                    </div>
                </div>

                <div class="card-footer bg-footer border-0">
                    <button
                        class="btn btn-sm btn-outline-primary"
                        (click)="_prods.verProducto(arts)"
                    >
                        <i class="fas fa-eye"></i>
                    </button>
                    <button
                        class="btn btn-sm btn-outline-primary ml-1"
                        (click)="cart.agregarCarrito(arts, arts.unidad)"
                    >
                        <i class="fas fa-cart-plus"></i> AGREGAR
                    </button>
                </div>
            </div>
        </ng-template>
    </owl-carousel-o>
</div>
