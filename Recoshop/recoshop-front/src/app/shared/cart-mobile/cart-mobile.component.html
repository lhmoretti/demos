<div (click)="mostrarCart()" class="mt-3">
    <i class="fas fa-shopping-cart size-cart text-white"></i>
    <span class="badge badge-dark badge-position">{{ arrLineas.length }}</span>
</div>

<div
    class="animated"
    [ngClass]="{
        'cart-show fadeInRight': show,
        'cart-hidden fadeOutRight': !show,
        'd-none': show == null
    }"
>
    <div class="bg-header-carrito">
        <div>
            <a
                class="text-light ml-4"
                style="cursor: pointer"
                (click)="mostrarCart()"
            >
                <i class="fas text-light fa-times mt-4"></i>
                CARRITO
            </a>
            <button
                type="button"
                *ngIf="arrLineas.length != 0"
                (click)="mostrarCart()"
                [routerLink]="['/checkout1']"
                class="mt-3 mr-5 btn-white float-right btn-sm"
            >
                Pasar por caja
            </button>
        </div>
    </div>

    <ul class="list-group m-auto">
        <li class="list-group-item" *ngFor="let linea of arrLineas">
            <i
                class="fas fa-times-circle float-right mr-3 icon-size-cross text-danger"
                (click)="eliminarLinea(linea)"
            ></i>
            <p class="">
                {{ linea.nombre }}
            </p>
            <p class="float-right mr-4" *ngIf="linea.unidad == 100">
                x{{ linea.cantidad }}grs
            </p>
            <p class="float-right mr-4" *ngIf="linea.unidad == 1">
                x{{ linea.cantidad }}
            </p>
            <p class="txt-orange">
                <b>
                    {{ linea.precio_venta | currency : 'ARS' }}
                </b>
            </p>
        </li>
    </ul>
</div>
